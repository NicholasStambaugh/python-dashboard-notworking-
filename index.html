<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Scatterplot
                    </div>
                    <div class="card-body">
                        <img src="{{ scatterplot }}" class="img-fluid" alt="Scatterplot">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Histogram
                    </div>
                    <div class="card-body">
                        <img src="{{ histogram }}" class="img-fluid" alt="Histogram">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
